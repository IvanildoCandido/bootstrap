<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <title>SlideShow</title>
    <style>
        h1 {
            text-align: center;
        }
      .box {
        width: 700px;
        margin: auto;
      }
      img {
          height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
        <h1>Slideshow</h1>
        <div id="slideshow" class="carousel slide box">
            <ol class="carousel-indicators">
                <li class="active" data-target="#slideshow" data-slide-to="0"></li>
                <li data-target="#slideshow" data-slide-to="1"></li>
                <li data-target="#slideshow" data-slide-to="2"></li>
                <li data-target="#slideshow" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="w-100" src="assets/images/carousel/img1.jpg" alt="">
              </div>
              <div class="carousel-item">
                <img class="w-100" src="assets/images/carousel/img2.jpg" alt="">
              </div>
              <div class="carousel-item">
                <img class="w-100" src="assets/images/carousel/img3.jpg" alt="">
              </div>
              <div class="carousel-item">
                <img class="w-100" src="assets/images/carousel/img4.jpg" alt="">
              </div>    
              <a href="#slideshow" class="carousel-control-prev" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
              </a>     
              <a href="#slideshow" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a> 
            </div>
          </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
