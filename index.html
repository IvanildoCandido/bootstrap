<!DOCTYPE html>

      content="width=device-width, initial-scale=1.0,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <style>
      .row [class^='col-'] {
        border: solid 1px #ccc;
        background: #ddd;
        text-align: center;
      }
      .row {
        padding: 10px;
      }
      .box {
        background-color: #ff9999;

        height: 200px;
      }

        <div class="w-100"></div>
        <div class="col-sm order-3">4</div>
        <div class="col-sm-3 order-1">5</div>
        <div class="col-sm-3 order-2">6</div>
      </div>
      <div class="container box">
        <div class="row justify-content-end align-items-end">
          <div class="col-3">Primeira</div>
          <div class="col-3">Segunda</div>
          <div class="col-3">Terceira</div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">

            <img
              class="mr-3 avatar align-self-center"
              src="assets/images/ivanildo-candido.jpg"

            <div class="media-body">
              <h5 class="m-0">Media heading</h5>
              <p>
                Cras sit amet nibh libero, in gravida nulla. Nulla vel metus
                scelerisque ante sollicitudin. Cras purus odio, vestibulum in
              </p>

    <!-- Imports para funcionamento do bootstrap -->
    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="assets/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
